<div class="alert" *ngIf="message.text"
    [ngClass]="{'alert-danger': message.error, 'alert-info': !message.error}">
  {{message.text}}
</div>

<div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
  <h2>Login</h2>

  <form [formGroup]="loginForm" class="form-horizontal"
      (submit)="authenticate()">
    <div class="form-group">
      <label for="login-email">E-mail</label>
      <input class="form-control"
          id="login-email"
          formControlName="login-email"
          [(ngModel)]="user.email"
          type="email"
          placeholder="example@test.com">
    </div>

    <div class="form-group">
      <label for="login-password">Password</label>
      <input class="form-control"
          id="login-password"
          formControlName="login-password"
          [(ngModel)]="user.password"
          type="password"
          placeholder="*******">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">
        <glyph icon="log-in"></glyph> Login
      </button>
    </div>

  </form>
</div>
