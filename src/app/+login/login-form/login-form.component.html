<app-message [message]="message"></app-message>

<div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
  <h2 class="title">Login</h2>

  <form class="form-horizontal" [formGroup]="loginForm" (submit)="authenticate()">

    <form-group [field]="loginForm.controls.loginEmail">
      <label for="loginEmail">E-mail</label>
      <input class="form-control"
          id="loginEmail"
          formControlName="loginEmail"
          [(ngModel)]="user.email"
          type="email"
          placeholder="exemplo@teste.com">
    </form-group>

    <form-group [field]="loginForm.controls.loginPassword">
      <label for="loginPassword">Password</label>
      <input class="form-control"
          id="loginPassword"
          formControlName="loginPassword"
          [(ngModel)]="user.password"
          type="password"
          placeholder="*******">
    </form-group>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block"
          [disabled]="!loginForm.valid">
        <glyph icon="log-in"></glyph> Login
      </button>
    </div>

  </form>
</div>
