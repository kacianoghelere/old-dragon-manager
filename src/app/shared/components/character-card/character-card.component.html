<article class="character-card {{character?.status?.alignment?.style}}">
  <a class="character-header" [routerLink]="['/main/characters', character.id]">
    <div class="character-avatar">
        <img [src]="character.picture" [alt]="character.name" />
    </div>
    <div class="character-body">
      <div class="character-name d-flex justify-content-between">
          <span>{{character.name}}</span>
          <span class="badge badge-pill badge-dark">
            {{character?.status?.current_level}}
          </span>
      </div>
      <small class="character-title">{{character.title}}</small>
      <small class="character-text">
        {{character?.race?.singular_name}} /
        {{character?.class?.name}} /
        {{character?.specialization?.name}}
      </small>
    </div>
  </a>
  <div class="character-info" *ngIf="showPlayer">
    <a class="character-info-item"
        [routerLink]="['/users/profile', character.player.id]">
      <b>Jogador:</b> {{character?.player?.name}}
    </a>
  </div>
</article>
