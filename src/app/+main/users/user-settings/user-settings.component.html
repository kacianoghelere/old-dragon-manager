<div class="alert" *ngIf="message.text"
    [ngClass]="{'alert-danger': message.error, 'alert-info': !message.error}">
  {{message.text}}
</div>

<div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
  <h2>Editar Configurações</h2>

  <form [formGroup]="userForm" class="form-horizontal" (submit)="saveChanges()">
    <div class="form-group">
      <label class="control-label" for="user-name">Nome</label>
      <input class="form-control"
          id="user-name"
          formControlName="user-name"
          [(ngModel)]="user.name"
          type="text"
          placeholder="Nome">
    </div>

    <div class="form-group">
      <label class="control-label" for="user-email">E-mail</label>
      <input class="form-control"
          id="user-email"
          formControlName="user-email"
          [(ngModel)]="user.email"
          type="email"
          placeholder="joao.teste@exemplo.com">
    </div>

    <div class="form-group">
      <label class="control-label" for="user-password">Senha</label>
      <input class="form-control"
          id="user-password"
          formControlName="user-password"
          [(ngModel)]="user.password"
          type="password"
          placeholder="******">
    </div>

    <div class="form-group">
      <label class="control-label" for="user-confirm">Confirmação</label>
      <input class="form-control"
          id="user-confirm"
          formControlName="user-confirm"
          [(ngModel)]="user.confirm"
          type="password"
          placeholder="******">
    </div>

    <div class="form-group">
      <button type='submit' class='btn btn-primary'>
        <glyph icon="floppy-save"></glyph> Salvar
      </button>
    </div>

  </form>
</div>
