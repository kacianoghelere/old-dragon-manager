<div class="card">
  <div class="card-header">
    <p class="card-title">Armas</p>
  </div>
  <div class="table-responsive">
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th width="30%">Arma</th>
          <th class="text-center" width="10%" title="Iniciativa">Inic.</th>
          <th class="text-center" width="10%" title="BÃ´nus de Ataque">B.A.</th>
          <th class="text-center" width="10%">Dano</th>
          <th class="text-center" width="12%">Alcance</th>
          <th class="text-center" width="10%">Tamanho</th>
          <th class="text-center" width="10%">Peso</th>
          <th class="text-center" width="8%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let weapon of weapons">
          <td>{{weapon.name}}</td>
          <td align="center">{{weapon.initiative}}</td>
          <td align="center">0</td>
          <td align="center">{{weapon.damage}}</td>
          <td align="center">{{weapon.range}}</td>
          <td align="center">{{weapon.weapon_type_id}}</td>
          <td align="center">{{weapon.weight}}</td>
          <td>
            <button class="btn btn-default btn-minimal btn-block btn-xs"
                type="button" name="button">
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
