<div class="card">
  <div class="card-header">
    <p class="card-title">Jogada de Proteção</p>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <label for="character-hit-points">Base</label>
          <input class="form-control form-control-sm" type="text"
            id="character-hit-points" value="10"
            readonly>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label for="character-hit-points">Destreza</label>
          <input class="form-control form-control-sm" type="text"
            id="character-hit-points"
            readonly>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label for="character-hit-points">Constituição</label>
          <input class="form-control form-control-sm" type="text"
            id="character-hit-points"
            readonly>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label for="character-hit-points">Sabedoria</label>
          <input class="form-control form-control-sm" type="text"
            id="character-hit-points"
            readonly>
        </div>
      </div>
    </div>
  </div>
</div>
