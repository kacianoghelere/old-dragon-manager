<layout-base *ngIf="character" [pageTitle]="character.name"
    [cover]="character.picture">
  <section class="row">
    <article class="col-sm-12 col-md-4 col-lg-3">
      <character-attributes [character]="character"></character-attributes>
    </article>
    <article class="col-sm-12 col-md-8 col-lg-9">
      <character-info [character]="character"></character-info>
    </article>
  </section>

  <section>
    <article>
      <h3>Campanhas</h3>
      <character-campaigns [character]="character"></character-campaigns>
    </article>
  </section>

  <div class="layout-controls layout-end">
    <user-pill [user]="character?.player"></user-pill>
  </div>
</layout-base>
