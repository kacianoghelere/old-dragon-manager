<layout-base *ngIf="specialization"
    [pageTitle]="specialization.name"
    [cover]="specialization.picture"
    [animatedHeader]="true">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark text-light layout-toolbar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ml-1">
        <a class="nav-link text-light" [routerLink]="['../']">
          <i class="fa fa-arrow-left"></i>
          <span class="d-sm-none d-md-inline">Especializações</span>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav my-2 my-lg-0" *ngIf="!isSpecializationOwner()">
      <li class="nav-item">
        <a class="nav-link"
            [routerLink]="['/users/profile', specialization?.user?.id]">
          <b>Criado por:</b> {{specialization?.user?.name}}
        </a>
      </li>
    </ul>

    <ul class="navbar-nav my-2 my-lg-0" *ngIf="isSpecializationOwner()">
      <li class="nav-item">
        <a class="nav-link text-light" [routerLink]="['edit']">
          <i class="fa fa-edit"></i>
          <span class="d-sm-none d-md-inline">Editar Especialização</span>
        </a>
      </li>
    </ul>
  </nav>

  <section class="row">
    <article class="col-sm-12 col-md-5 col-lg-4">
      <h4>Sobre o {{specialization.name}}...</h4>
      <div class="card">
        <div class="card-body">
          <p class="card-text">{{specialization.description}}</p>
        </div>
        <div class="card-body">
          <h6 class="card-title">
            <a [routerLink]="['/main/characters/classes', specialization?.character_class?.id]">
              Especialização para <b>{{specialization?.character_class?.name}}</b>
            </a>
          </h6>
          <h6 class="card-title">
            Alinhamento {{specialization?.alignment?.name}}
          </h6>
        </div>
      </div>
    </article>

    <article class="col-sm-12 col-md-7 col-lg-8">
      <h4>Estágios</h4>
      <specialization-stages [specialization]="specialization"
        ></specialization-stages>
    </article>
  </section>
</layout-base>
