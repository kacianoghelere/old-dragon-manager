<div class="row">
  <div class="col-sm-12">
    <nav class="breadcrumb">
      <a class="breadcrumb-item" [routerLink]="['/main/characters']">
        <b>Personagens</b>
      </a>
      <span class="breadcrumb-item active">Raças</span>
    </nav>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h3 class="title">Raças</h3>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let race of races">
    <a class="card" [routerLink]="['details', race.id]">
      <div class="card-picture-top small">
        <img class="card-img-top" [src]="race.picture"
          [alt]="race.name">
      </div>
      <div class="card-body">
        <h3 class="card-title">{{race?.name}}</h3>
      </div>
    </a>
  </div>
</div>
