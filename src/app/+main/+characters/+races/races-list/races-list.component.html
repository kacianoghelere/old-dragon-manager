<layout-base pageTitle="Raças">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark text-light layout-toolbar">
    <ul class="navbar-nav mr-auto"></ul>
    <ul class="navbar-nav my-2 my-lg-0">
      <li class="nav-item ml-1">
        <a class="nav-link text-light" [routerLink]="['new']">
          <i class="fa fa-plus-circle"></i>
          <span class="d-sm-none d-md-inline">Criar Raça</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="row">
    <div class="col-12" *ngFor="let race of races">
      <a class="card card-blurred" [routerLink]="[race.flat_name]">
        <div class="card-picture small">
          <img class="card-img" [src]="race.picture"
            [alt]="race.name">
        </div>
        <div class="card-img-overlay card-dark-overlay">
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-3 image">
              <img class="img-thumbnail" [src]="race.picture"
                [alt]="race.name">
            </div>
            <div class="col-sm-12 col-md-8 col-lg-9">
              <h4 class="card-title">{{race?.name}}</h4>
              <p class="card-text">{{race?.short_description}}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</layout-base>
