<layout-base pageTitle="RaÃ§as">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let race of races">
      <a class="card" [routerLink]="[race.id]">
        <div class="card-picture-top small">
          <img class="card-img-top" [src]="race.picture"
            [alt]="race.name">
        </div>
        <div class="card-body">
          <h4 class="card-title">{{race?.name}}</h4>
          <p class="card-text">{{race?.short_description}}</p>
        </div>
      </a>
    </div>
  </div>
</layout-base>
