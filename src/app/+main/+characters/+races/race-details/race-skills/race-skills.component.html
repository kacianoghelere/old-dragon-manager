<hr class="fading-separator" [hidden]="!hasSkills()">

<section [hidden]="!hasSkills()">
  <h4 class="mb-4">Habilidades</h4>

  <article class="card" *ngFor="let skill of characterRace.skills">
    <div class="card-body">
      <h5 class="card-title">{{skill.name}}</h5>
      <p class="card-text">{{skill.description}}</p>
    </div>
  </article>
</section>
