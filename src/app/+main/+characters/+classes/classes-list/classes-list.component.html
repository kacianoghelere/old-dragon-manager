<layout-base pageTitle="Classes">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
        *ngFor="let class of classes">
      <a class="card card-blurred" [routerLink]="['details', class.id]">
        <img class="card-img" [src]="class.picture"
          [alt]="class.name">
        <div class="card-img-overlay">
          <h4 class="card-title">{{class?.name}}</h4>
        </div>
      </a>
    </div>
  </div>
</layout-base>
