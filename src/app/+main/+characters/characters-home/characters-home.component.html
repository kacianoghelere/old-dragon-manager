<div class="card-deck">
  <a class="card card-blurred" [routerLink]="[link.route]"
      *ngFor="let link of links">
    <div class="card-picture-top">
      <img class="card-img-top" [src]="link.picture" alt="link.title">
    </div>
    <div class="card-body">
      <h4 class="card-title"><b>{{link.title}}</b></h4>
      <p class="card-text">{{link.description}}</p>
    </div>
  </a>
</div>
