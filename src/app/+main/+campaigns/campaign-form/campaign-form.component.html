<layout-base *ngIf="campaign" pageTitle="Gerenciar Campanha">
  <form *ngIf="campaignForm" [formGroup]="campaignForm"
      (ngSubmit)="onSubmit(campaignForm)">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="campaignTitle">
        Título da Campanha
      </label>
      <div class="col-sm-10 col-md-6">
        <input class="form-control form-control-lg"
          type="text"
          id="campaignTitle"
          formControlName="title">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="campaignPicture">
        Imagem de Capa
      </label>
      <div class="col-sm-10 col-md-6">
        <input class="form-control"
          type="url"
          id="campaignPicture"
          formControlName="picture">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="campaignDescription">
        Descrição da Campanha
      </label>
      <div class="col-sm-10">
        <textarea class="form-control"
          id="campaignDescription"
          rows="5"
          formControlName="description"></textarea>
      </div>
    </div>

    <campaign-form-journals *ngIf="campaignForm"
      [campaignForm]="campaignForm"
      [journals]="campaign.journals"></campaign-form-journals>

    <campaign-form-notes *ngIf="campaignForm"
      [campaignForm]="campaignForm"
      [notes]="campaign.notes"></campaign-form-notes>

    <campaign-form-characters *ngIf="campaignForm"
      [campaignForm]="campaignForm"
      [characters]="campaign.characters"></campaign-form-characters>

    <div class="form-group d-flex justify-content-end">
      <button class="btn btn-secondary" type="button" (click)="goBack()">
        <i class="fa fa-remove"></i> CANCELAR
      </button>
      <button class="btn btn-primary" type="submit"
          [disabled]="campaignForm.invalid">
        <i class="fa fa-edit"></i> SALVAR
      </button>
    </div>
  </form>
</layout-base>
