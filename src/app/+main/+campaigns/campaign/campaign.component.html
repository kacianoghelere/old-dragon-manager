<layout-base [title]="campaign.title" [cover]="campaign.picture">
  <div class="alert alert-info" role="alert">
    <b>Informativo:</b> Este formulário atualiza os dados automaticamente
    sempre que uma nova modificação for detectada.
  </div>

  <form *ngIf="campaignForm" [formGroup]="campaignForm"
      (ngSubmit)="onSubmit(campaignForm)">
    <div class="card">
      <div class="card-body">
        <fieldset [disabled]="!canEdit()">
          <input class="form-control ninja-input card-title form-title large"
            type="text"
            formControlName="title">
          <textarea class="form-control ninja-input card-text"
            formControlName="description"></textarea>
        </fieldset>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <campaign-journals *ngIf="campaignForm"
          [campaignForm]="campaignForm"
          [journals]="campaign.journals"></campaign-journals>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <campaign-notes *ngIf="campaignForm"
          [campaignForm]="campaignForm"
          [notes]="campaign.notes"></campaign-notes>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <campaign-characters [campaign]="campaign"></campaign-characters>
      </div>
    </div>
  </form>
</layout-base>
