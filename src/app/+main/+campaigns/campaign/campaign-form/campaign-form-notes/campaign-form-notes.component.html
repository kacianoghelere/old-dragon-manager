<fieldset class="campaign-notes" [formGroup]="campaignForm"
    [disabled]="!canEdit()">
  <h4>Anotações</h4>

  <div class="row" formArrayName="notes">
    <div class="col-sm-6 col-md-4" *ngFor="let note of notes; let idx=index">
      <campaign-form-note [note]="note"
        [notes]="campaignForm.controls.notes"
        (removeNote)="removeNote($event)"></campaign-form-note>
    </div>
  </div>

  <div class="d-flex justify-content-start" *ngIf="canEdit()">
    <a class="pointer" (click)="addNote()">
      <i class="fa fa-plus-circle"></i> Adicionar anotação
    </a>
  </div>
</fieldset>
