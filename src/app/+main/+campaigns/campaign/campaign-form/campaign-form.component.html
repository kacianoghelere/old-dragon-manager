<layout-base *ngIf="campaign" title="Gerenciar Campanha">
  <form *ngIf="campaignForm" [formGroup]="campaignForm"
      (ngSubmit)="onSubmit(campaignForm)">
    <div class="card">
      <fieldset class="card-body" [disabled]="!canEdit()">
        <label for="campaignTitle">Título</label>
        <input class="form-control card-title large"
          type="text"
          id="campaignTitle"
          formControlName="title">
        <label for="campaignDescription">Descrição</label>
        <textarea class="form-control card-text"
          id="campaignDescription"
          rows="5"
          formControlName="description"></textarea>
      </fieldset>
    </div>

    <div class="card">
      <div class="card-body">
        <campaign-form-journals *ngIf="campaignForm"
          [campaignForm]="campaignForm"
          [journals]="campaign.journals"></campaign-form-journals>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <campaign-form-notes *ngIf="campaignForm"
          [campaignForm]="campaignForm"
          [notes]="campaign.notes"></campaign-form-notes>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <campaign-form-characters [campaign]="campaign"
          ></campaign-form-characters>
      </div>
    </div>
  </form>
  <div class="layout-controls">
    <button class="btn btn-primary" type="button">
      <i class="fa fa-edit"></i> SALVAR
    </button>
    <button class="btn btn-secondary" type="button">
      <i class="fa fa-remove"></i> CANCELAR
    </button>
  </div>
</layout-base>
