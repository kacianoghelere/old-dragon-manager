<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-3"
      *ngFor="let character of campaign.characters">
    <a class="card" [routerLink]="['/main/characters', character.id]">
      <img class="card-img-top" [src]="character.picture" [alt]="character.name">
      <div class="card-header">
        <h6 class="card-title">{{character.name}}</h6>
      </div>
      <div class="card-body">
        <p class="card-text">
          <small>
            <b>Ra√ßa:</b> {{character?.race?.name}}
          </small>
        </p>
        <p class="card-text">
          <small>
            <b>Classe:</b> {{character?.class?.name}}
          </small>
        </p>
        <p class="card-text">
          <small class="text-muted">
            <b>Jogador:</b> {{character?.player?.name}}
          </small>
        </p>
      </div>
    </a>
  </div>
</div>
