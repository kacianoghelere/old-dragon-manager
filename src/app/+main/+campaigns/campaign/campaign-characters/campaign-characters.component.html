<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let character of campaign.characters">
    <a class="card" [routerLink]="['/main/characters', character.id]">
      <img class="card-img-top" [src]="character.picture" [alt]="character.name">
      <div class="card-body">
        <h6 class="card-title">{{character.name}}</h6>
        <small class="card-text row col">{{character?.race?.name}}</small>
        <small class="card-text row col">{{character?.class?.name}}</small>
      </div>
    </a>
  </div>
</div>
