<div class="card" [formGroup]="mapForm">
  <img class="card-img-top map-preview" [src]="mapForm?.controls?.url?.value"
    alt="Url do Mapa">
  <div class="card-body">
    <div class="form-group">
      <label for="">Url</label>
      <input class="form-control" formControlName="url">
    </div>
    <div class="form-group">
      <label for="">Descrição</label>
      <input class="form-control" formControlName="description">
    </div>
  </div>

  <div class="card-footer">
    <div class="d-flex justify-content-between">
      <label class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox"
            formControlName="active">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Ativo</span>
      </label>
      <a class="text-danger pointer" (click)="remove()">
        <i class="fa fa-trash-o"></i> Remover
      </a>
    </div>
  </div>
</div>
