<layout-base pageTitle="Campanhas">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark text-light layout-toolbar">
    <ul class="navbar-nav mr-auto"></ul>
    <ul class="navbar-nav my-2 my-lg-0">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['new']">
          <i class="fa fa-plus"></i>
          <span class="d-sm-none d-md-inline">Nova Campanha</span>
        </a>
      </li>
    </ul>
  </nav>

  <section class="card-columns">
    <campaign-card *ngFor="let campaign of campaigns"
      [campaign]="campaign"
      [showDetails]="true"></campaign-card>
  </section>
</layout-base>
