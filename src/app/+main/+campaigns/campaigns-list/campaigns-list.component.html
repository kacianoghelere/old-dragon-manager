<layout-base title="Campanhas">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4"
        *ngFor="let campaign of campaigns">
      <a class="card" [routerLink]="[campaign.id]">
        <img class="card-img-top" [src]="campaign.picture" [alt]="campaign.title">
        <div class="card-body">
          <h4 class="card-title">{{campaign.title}}</h4>
          <p class="card-text">{{campaign.characters.length}} personagens</p>
          <p class="card-text">{{campaign.description}}</p>
        </div>
      </a>
    </div>
  </div>

  <div class="layout-controls">
    <button class="btn btn-primary" type="button">
      <i class="fa fa-plus"></i> NOVA CAMPANHA
    </button>
  </div>
</layout-base>
