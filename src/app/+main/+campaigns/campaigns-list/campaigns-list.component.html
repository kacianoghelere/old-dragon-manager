<div class="card-deck">
  <a class="card" *ngFor="let campaign of campaigns"
      [routerLink]="[campaign.id]">
    <div class="card-picture-top small">
      <img class="card-img-top" [src]="campaign.cover_picture" alt="picture">
    </div>
    <div class="card-body">
      <h4 class="card-title">{{campaign.title}}</h4>
      <p class="card-text">{{campaign.description}}</p>
    </div>
  </a>
</div>
