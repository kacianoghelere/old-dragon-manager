<a class="card" *ngIf="page" [routerLink]="[page.flat_name]"
    [ngClass]="{'bg-secondary': page?.dm_only}">
  <img class="card-img" *ngIf="page.picture" [src]="getCoverUrl()">
  <div class="card-img-overlay">
    <small class="card-text">{{page?.page_category?.title}}</small>
    <h4 class="card-title">{{page?.title}}</h4>
    <p class="card-text" *ngIf="page?.dm_only">
      <span class="badge badge-pill badge-dark">Restrito ao narrador</span>
    </p>
  </div>
</a>
