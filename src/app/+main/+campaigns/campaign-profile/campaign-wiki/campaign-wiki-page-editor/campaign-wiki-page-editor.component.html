<layout-base pageTitle="Editor de páginas">
  <form *ngIf="campaignWikiPageForm" [formGroup]="campaignWikiPageForm"
      (ngSubmit)="onSubmit(campaignWikiPageForm)">
    <section>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="campaignWikiPageTitle">
          Título da Página
        </label>
        <div class="col-sm-10 col-md-6">
          <input class="form-control form-control-lg"
            type="text"
            id="campaignWikiPageTitle"
            formControlName="title">
        </div>
      </div>

      <!-- <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="campaignCategories">
          Categorias
        </label>
        <div class="col-sm-10 col-md-6">
          <input class="form-control"
            type="text"
            id="campaignCategories"
            formControlName="picture">
        </div>
      </div> -->
    </section>

    <section>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="campaignWikiPageBody">
          Texto
        </label>
        <div class="col-sm-10 col-md-10">
          <textarea class="form-control"
            id="campaignWikiPageBody"
            rows="5"
            formControlName="body"></textarea>
          <markdown-instructions></markdown-instructions>
        </div>
      </div>
    </section>

    <section>
      <div class="col-offset-2">
        <button class="btn btn-primary" type="submit"
            [disabled]="campaignWikiPageForm.invalid">
          <i class="fa fa-edit"></i> Salvar
        </button>
        <button class="btn btn-link pointer" type="button" (click)="goBack()">
          <i class="fa fa-remove"></i> Cancelar
        </button>
      </div>
    </section>
  </form>
</layout-base>
