<a class="card" [routerLink]="['profile', user.id]">
  <img class="card-img-top" [src]="avatar(user?.email)" [alt]="user?.name">
  <div class="card-body">
    <h4 class="card-title">{{user?.name}}</h4>
    <h6 class="card-subtitle text-muted">{{user?.login}}</h6>
    <p class="card-text">{{user?.email}}</p>
  </div>
</a>
