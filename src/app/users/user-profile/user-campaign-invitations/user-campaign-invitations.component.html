<section *ngIf="hasData(invitations)">
  <h3>Convites para Campanha</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let invitation of invitations">
      <p>{{invitation.message}}</p>
      <campaign-invitation-form [invitation]="invitation"
        (invitationChanged)="loadCollection()"></campaign-invitation-form>
    </li>
  </ul>
</section>
